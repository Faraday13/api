version: '3.8'
services:
   web:
       build: .
       command: python manage.py runserver 0.0.0.0:8000
       ports:
           - 8000:8000
       depends_on:
           - "postgres"
   postgres:
       image: postgres:latest
       environment:
           POSTGRES_DB: "apidb"
           POSTGRES_USER: "admin"
           POSTGRES_PASSWORD: "qwerty"
       ports:
           - "5432:5432"